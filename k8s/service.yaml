---
apiVersion: v1
kind: Service
metadata:
  name: showroom-ai-assistant
  labels:
    app: showroom-ai-assistant
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: llama
    port: 8321
    targetPort: 8321
    protocol: TCP
  selector:
    app: showroom-ai-assistant
