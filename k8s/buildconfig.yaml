apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: showroom-ai-assistant
  labels:
    app: ai-assistant
    component: build
spec:
  source:
    type: Binary
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: showroom-ai-assistant:latest
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChange: {}
  runPolicy: Serial

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: showroom-ai-assistant
  labels:
    app: ai-assistant
    component: build
spec:
  lookupPolicy:
    local: false