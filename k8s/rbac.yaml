---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: showroom-ai-assistant
  labels:
    app: showroom-ai-assistant
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: showroom-ai-assistant
  labels:
    app: showroom-ai-assistant
rules:
# Allow reading most resources for troubleshooting and assistance
- apiGroups: [""]
  resources: 
    - "pods"
    - "services"
    - "endpoints"
    - "configmaps"
    - "secrets"
    - "persistentvolumes"
    - "persistentvolumeclaims"
    - "events"
    - "nodes"
    - "namespaces"
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps"]
  resources:
    - "deployments"
    - "replicasets"
    - "statefulsets"
    - "daemonsets"
  verbs: ["get", "list", "watch"]

- apiGroups: ["extensions"]
  resources:
    - "ingresses"
  verbs: ["get", "list", "watch"]

# OpenShift specific resources
- apiGroups: ["route.openshift.io"]
  resources:
    - "routes"
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps.openshift.io"] 
  resources:
    - "deploymentconfigs"
  verbs: ["get", "list", "watch"]

- apiGroups: ["build.openshift.io"]
  resources:
    - "builds"
    - "buildconfigs"
  verbs: ["get", "list", "watch"]

- apiGroups: ["image.openshift.io"]
  resources:
    - "imagestreams"
    - "imagestreamtags"
  verbs: ["get", "list", "watch"]

# Allow reading logs
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

# Allow reading metrics (if metrics server is available)
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: showroom-ai-assistant
  labels:
    app: showroom-ai-assistant
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: showroom-ai-assistant
subjects:
- kind: ServiceAccount
  name: showroom-ai-assistant
  namespace: NAMESPACE_PLACEHOLDER
